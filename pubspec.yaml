name: flutter_theme_changer_erfan
description: A Flutter package that provides a widget for changing application themes. Ideal for implementing theme switching functionality in user profile screens or settings pages.
version: 0.0.1+1

repository: https://github.com/erfanzar/flutter_theme_changer_erfan
homepage: https://github.com/erfanzar/flutter_theme_changer_erfan
issue_tracker: https://github.com/erfanzar/flutter_theme_changer_erfan/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.3.6
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - test/goldens/

topics:
  - theme
  - customization
  - ui
  - widgets
